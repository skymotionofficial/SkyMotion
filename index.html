<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyMotion</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
    .product { border: 1px solid #ccc; border-radius: 10px; padding: 10px; width: 200px; text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 8px; }
    .about, .contact { padding: 20px; background-color: #ecf0f1; }
    form { display: flex; flex-direction: column; max-width: 400px; margin: auto; }
    input, textarea { margin-bottom: 10px; padding: 10px; border-radius: 5px; border: 1px solid #bbb; }
    button { padding: 10px; background-color: #2980b9; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1>SkyMotion</h1>
  <p>Yeniliğin hareketi burada başlar</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Ürün 1">
    <h3>Ürün 1</h3>
    <p>₺199.90</p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Ürün 2">
    <h3>Ürün 2</h3>
    <p>₺149.90</p>
  </div>
  <!-- Daha fazla ürün eklenebilir -->
</section>

<section class="about">
  <h2>Hakkımızda</h2>
  <p>SkyMotion olarak müşterilerimize en yenilikçi ürünleri en uygun fiyatlarla sunuyoruz.</p>
</section>

<section class="contact">
  <h2>İletişim</h2>
  <form>
    <input type="text" placeholder="Adınız" required>
    <input type="email" placeholder="E-posta" required>
    <textarea placeholder="Mesajınız" required></textarea>
    <button type="submit">Gönder</button>
  </form>
</section>

</body>
</html>
